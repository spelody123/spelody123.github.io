<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spelody Capital</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Libre Baskerville', serif;
      background: #000; /* black background */
      color: #fff;      /* white text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      padding: 0 20px;
    }
    .content {
      max-width: 900px;
    }
    h1 {
      color: #fff;
      font-size: 3.2em; /* bigger heading */
      margin-bottom: 25px;
    }
    p {
      font-size: 1.6em; /* bigger paragraphs */
      line-height: 1.7;
    }
    .subtext {
      font-size: 1.3em;
      font-style: italic;
      margin-top: 20px;
      color: #ccc;
    }
    .linkedin {
      font-size: 0.9em; /* much smaller than normal text */
      margin-top: 25px;
      color: #aaa;
    }
    .linkedin a {
      color: #79baff;
      text-decoration: none;
    }
    .linkedin a:hover {
      text-decoration: underline;
    }

</head>
<body>
  <div class="content">
    <h1>Spelody Capital</h1>
    <p>Spelody Capital advises founders on M&A, fundraising, partnerships, and strategic initiatives.</p>
    <p class="subtext">Relationship-driven results, technology-accelerated delivery</p>
    <p>Contact us: hello@spelodycapital.com</p>
    <p class="linkedin">Connect On <a href="https://www.linkedin.com/in/alexei-sorokin/" target="_blank">LinkedIn</a></p>
